<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- バツ印（斜め2本） -->
  <line x1="22" y1="22" x2="78" y2="78" stroke="black" stroke-width="5" stroke-linecap="round"/>
  <line x1="78" y1="22" x2="22" y2="78" stroke="black" stroke-width="5" stroke-linecap="round"/>
  <!-- バツの各辺の間（上・右・下・左）に小さな点 → 中心から辺の長さの2/3位置 -->
  <!-- 上: 50度方向（真上）、中心から(78-50)*2/3=18.67 -->
  <circle cx="50" cy="26.7" r="4.5" fill="black"/>
  <!-- 右 -->
  <circle cx="73.3" cy="50" r="4.5" fill="black"/>
  <!-- 下 -->
  <circle cx="50" cy="73.3" r="4.5" fill="black"/>
  <!-- 左 -->
  <circle cx="26.7" cy="50" r="4.5" fill="black"/>
</svg>
